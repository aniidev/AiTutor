<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutor-AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> 
</head>

<body class="bg-gray-100">
  <!-- Selection Page -->
  <div class="top-right">
    <p><span id="userEmail"></span></p>
    <a href="signup.html">
      <button class="sign-in-button">Sign In</button>
    </a>
  </div>
  <div id="selectionPage" class="h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Welcome to Tutor AI</h1>
      
      <label class="block mb-2 font-semibold">Select a Subject:</label>
      <div class="input-container">
        <input type="text" id="subject" class="w-full p-2 border rounded mb-4" placeholder="Type...">
      </div>
      <input type="hidden" id="level" name="level">
      <label class="block mb-2 font-semibold">Select Learning Group:</label>
      <div class="select-container">
        <div class="custom-dropdown select-container mb-6">
          <div id="dropdownToggle" class="dropdown-toggle">Select Level</div>
          <ul id="dropdownOptions" class="dropdown-options hidden">
            <li data-value="Kid">Kid</li>
            <li data-value="Middle School">Middle School</li>
            <li data-value="High School">High School</li>
            <li data-value="University">University</li>
            <li data-value="Adult">Adult</li>
          </ul>
        </div>
      </div>
      
      <button
        id="startLearningBtn"
        class="relative overflow-hidden px-6 py-3 font-semibold text-white rounded-xl shadow-lg transition-all duration-300 bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 animate-gradient-x"
      >
        Start Learning
      </button>
    </div>
  </div>
  
  <div id="chatPage" class="hidden flex flex-col h-screen">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
      <div>
        <strong id="selectedSubject">Subject</strong> | <span id="selectedLevel">Level</span>
      </div>
    </div>

    <!-- Chat Messages -->
    <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 bg-black text-white"></div>
    
    <!-- Input Area with Toggles Below (ChatGPT style) -->
    <div class="input-area-container">
      <!-- Input field with send button -->
      <div class="input-wrapper">
        <input type="text" id="userInput" class="bg-gray-800 border border-gray-600 text-white rounded-full" placeholder="Ask a question...">
        <button id="sendMessageBtn" class="bg-orange-500 text-white rounded-full hover:bg-orange-600">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
      
      <!-- Toggle options below input -->
      <div id="chat-options">
        <button id="ytToggleBtn" class="toggle-btn !border !bg-[#2a2a2a] !text-[#a0a0a0]">
          <i class="fas fa-video"></i>
          Get Video
        </button>
        <button id="stepToggleBtn" class="toggle-btn">
          <i class="fas fa-list-ol"></i>
          Step-by-Step
        </button>
      </div>
    </div>
  </div>
      
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
