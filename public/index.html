<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutor-AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <!-- Selection Page -->
  <div id="selectionPage" class="h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Welcome to Tutor AI</h1>
      
      <label class="block mb-2 font-semibold">Select a Subject:</label>
      <div class="select-container">
        <select id="subject" class="w-full p-2 border rounded mb-4">
          <option value="">-- Select Subject --</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="History">History</option>
          <option value="Computer Science">Computer Science</option>
        </select>
      </div>
      
      <label class="block mb-2 font-semibold">Select Learning Level:</label>
      <div class="select-container">
        <select id="level" class="w-full p-2 border rounded mb-6">
          <option value="">-- Select Level --</option>
          <option value="Kid">Kid</option>
          <option value="Middle School">Middle School</option>
          <option value="High School">High School</option>
          <option value="University">University</option>
        </select>
      </div>
      
      <button id="startLearningBtn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
        Start Learning
      </button>
    </div>
  </div>
  
  <!-- Chat Page -->
  <div id="chatPage" class="hidden flex flex-col h-screen">
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
      <div>
        <strong id="selectedSubject">Subject</strong> | <span id="selectedLevel">Level</span>
      </div>
      <label class="flex items-center gap-2">
        <input type="checkbox" id="stepToggle" class="form-checkbox"> Step-by-Step Mode
      </label>
    </div>
    
    <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 bg-white"></div>
    
    <div class="flex p-4 border-t">
      <input type="text" id="userInput" class="flex-1 border p-2 rounded mr-2" placeholder="Ask a question...">
      <button id="sendMessageBtn" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Send</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
